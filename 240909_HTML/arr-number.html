<script>
  let arr = [100, 90, 30, 40, 50, 20, 10];

  // 화살표 함수로 배열의 특정 값만 넣기 가능
  // let filtered = arr.filter((elem) => elem > 50);
  // filtered.forEach((elem) => console.log(elem));

  //함수의 연쇄를 통해 출력까지 가능
  //해당 배열에서 값을 찾은 뒤 map을 통해서
  //찾은 원소를 옆에 적은 연산결과로 다시 저장되도록
  //해준 뒤에 출력함
  // 과정 : 50보다 큰 100, 90 을 찾은 뒤에 100*2, 90*2를 실행하여 저장한뒤 출력
  // 함수형 프로그래밍이라고 지칭함
  //   arr
  //     .filter((elem) => elem > 50)
  //     .map((elem) => elem * 2)
  //     .forEach((elem) => console.log(elem));

  //reduce는 두개의 인자를 받으면 하나로 줄여줌
  // 하나로 만들어진 값을 반환하여 출력
  let sum = arr
    .filter((elem) => elem > 50)
    .map((elem) => elem * 2)
    .reduce((left, right) => left + right, 0);

  console.log(sum);
</script>

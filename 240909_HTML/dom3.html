<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
  </head>
  <body>
    <div class="container">
      <ul class="list"></ul>
      <ol class="order"></ol>
    </div>
  </body>
  <script>
    let container = document.querySelector(".container");
    // .container 클래스를 가진 요소를 선택하여 container 변수에 할당

    // 자식 요소의 묶음(HTMLCollection)을 얻을 수 있음
    let children = container.children;
    // container 요소의 모든 자식 요소들을 children 변수에 저장 (HTMLCollection 객체)

    // HTMLCollection을 배열로 변환
    let arr = [...children];
    // HTMLCollection을 배열로 변환하기 위해 스프레드 연산자를 사용

    // for...of 문을 이용하여 배열의 각 요소를 순회
    // 한 객체로 여러 영역의 요소로 만들 수 없기 때문에
    // 여러번 생성하여 각각의 영역에 넣어줘야함
    // for (let elem of arr) {
    //   let li = document.createElement("li");
    //   // 새로운 <li> 요소를 생성하여 li 변수에 할당

    //   li.innerText = "목록아이템1";
    //   // 생성된 li 요소의 텍스트 내용을 "목록아이템1"로 설정

    //   elem.append(li);
    //   // 현재 순회 중인 자식 요소(elem)의 자식으로 li를 추가

    // }

    let li = document.createElement("li");
    li.innerText = "목록아이템1";

    for (let elem of arr) {
        let clone = document.importNode(li, true);
        elem.append(clone);
      }

    
  </script>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라디오버튼</title>
    <style>
        input[type="radio"] {
            display: none;
        }
    </style>
</head>

<body>
    <form>
        <input type="radio" name="animal" value="cat" checked id="cat" /><label for="cat">고양이</label>
        <input type="radio" name="animal" value="dog" id="dog" /><label for="dog">강아지</label>
        <input type="radio" name="animal" value="duck" id="duck" /><label for="duck">오리</label>
    </form>
</body>

</html>

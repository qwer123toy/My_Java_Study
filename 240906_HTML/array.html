<!DOCTYPE html>

  <body></body>
  <script>
    const myArr = [];
    console.log(myArr.length);

    // 값을 추가함, 차례대로
    myArr.push(100);
    myArr.push(200);
    myArr.push(300);
    

    // 가장 앞쪽에 원소값을 추가
    myArr.unshift(1000);
    myArr.unshift(2000);
    myArr.unshift(3000);

    console.log(myArr);

    // 없는 index를 찾으면 undefined가 나옴
    console.log(myArr[-1]); 

    // 자릿수에 맞는 원소를 찾아옴
    console.log(myArr.at(0));

    //음수를 넣으면 역순으로 찾음, -1은 가장 마지막 원소
    console.log(myArr.at(-1));

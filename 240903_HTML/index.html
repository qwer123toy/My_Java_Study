<!DOCTYPE html> <!-- 첫번째 줄에 꼭 적어줘야 되는 태그, 브라우저가 문서 해석을 위한 버전 명시-->

<html lang="ko"> <!-- 문서 시작 태그 -->
<!-- 어트리뷰트를 작성해줘야함. 이름 = "값" -->
<head> <!-- 제목 등, 브라우저가 문서 해석을 위한 메타 정보, 외부 소스 링크 등 -->
    <title> 문서의 제목</title> <!-- 제목은 필수! -->
    <meta charset="utf-8">
</head>
<body> <!-- 실제로 문서를 읽을 내용-->
    <h1>Hello World</h1>
    
</body>
</html>

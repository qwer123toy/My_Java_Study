<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    
</head>
<body>
    
</body>
<script>
    console.log(1 + 1);
    console.log(1 - 1);
    console.log(2 * 1);
    console.log(10 / 3);
    // 부동소수점 방식
    console.log(10 % 3);
    
    
    console.log("문자열" + "다른 문자열");
    console.log("문자열" - "다른 문자열");
    //흐름 상에서 문법적 오류가 발생하면 중간에 흐름이 끊김
    console.log("문자열" * "다른 문자열");
    console.log("문자열" / "다른 문자열");
    console.log("문자열" % "다른 문자열");
    
    console.log(10/0);
    console.log(0/0); // NaN도 숫자값임, 숫자가 아닌 숫자값
    
    console.log("10"+3); // 문자열끼리의 합으로 적용(concat 같은 역할)
    console.log("10"-3); //-는 문자열을 숫자로 인식하려고 함

    console.log(10 + "3"); // 문자열끼리의 합으로 적용
    console.log(10 -"3"); //-는 문자열을 숫자로 인식하려고 함
    
    console.log("프로그램 종료");
    
    
    
</script>
</html>
